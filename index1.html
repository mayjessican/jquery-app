<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/scripts1.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Simple JS App</title>
  </head>
  <body>
    <!--nav bar-->
    <div class="container-fluid mb-5">
        <nav class="navbar navbar-light bg-light navbar-expand-md
            fixed-top">
            <a  class="navbar-brand"
                href="https://www.pokemon.com/"
                target="_blank">
                <img src="img/pokemon.png" width="auto" height="50px"
                    alt=""
                    /></a>

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav bar items-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/jessica-may-19aa70188/">Linked In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mayjessican">Github</a>
                    </li>   
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    </div>

 <!-- The Modal -->
 <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title" w-100 text-center></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <p class="height" w-100 text-center></p>
                <p class="type" w-100 text-center></p>
                <img class="image" w-100 text-center>
                <p class="abilities" w-100 text-center></p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>  
    </div>
  </div>

    <!-- Pokemon buttons -->
    <div class="container">
        <div class="row">
            <div
                class="pokeText list-group list-group-flush"
                id="myDiv">
                <ul class="list-unstyled pokemon-list d-flex flex-wrap
                    justify-content-center"></ul>
            </div>
        </div>
    </div>

    <!-- Button to Open the Modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Open Modal</button> -->


    <div id="modal-container"></div>
  </body>  
</html>
