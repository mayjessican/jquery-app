<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Simple JS App</title>
  </head>
  <body>
    <!--nav bar-->
    <div class="container-fluid mb-5">
        <nav class="navbar navbar-light navbar-expand-md
            fixed-top">
            <a
                class="navbar-brand"
                href="https://www.pokemoncenter.com/"
                target="_blank">
                <img src="img/pokemon.png" width="auto" height="50px"
                    alt=""
                    /></a>

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav bar items-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav mr-auto">
                    <a
                        class="nav-item nav-link active"
                        href="#"
                        target="_blank">Home</a>
                    <a
                        class="nav-item nav-link active"
                        href="#"
                        target="_blank">Developer</a>
                    <a
                        class="nav-item nav-link active"
                        href="#"
                        target="_blank">Github</a>
                </div>

                <div class="navbar-nav ml-auto">
                    <form class="form-inline">
                        <input
                            class="form-control mr-sm-2"
                            id="myInput"
                            type="search"
                            autocomplete="off"
                            placeholder="Search"
                            aria-label="Search"
                            />
                        <button class="btn btn-outline-dark my-2 my-sm-0"
                            type="submit">
                            Reset search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!--
    <header class="main-logo" id="main-logo">
        <img class="main-logo__item" src="img/pokemon.png">
    </header>
-->
    <!-- Modal -->
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="col-12 modal-title" id="exampleModalLabel">...</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Pokemon buttons-->
    <div class="container">
        <div class="row">
            <div
                class="pokeText list-group list-group-flush"
                id="myDiv">
                <ul class="list-unstyled pokemon-list d-flex flex-wrap
                    justify-content-center"></ul>
            </div>
        </div>
    </div>
    <div id="modal-container"></div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts1.js"></script>
  </body>  
</html>
